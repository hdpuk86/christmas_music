<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="style.css">
  <script src="bundle.js"></script>
  <title>Christmas Songs</title>
</head>
<body>
  <h1>Christmas Song List</h1>
  <div class="container">
    <form method="POST" action="/songs">
      <input type="text" placeholder="Title" name="title" required>
      <input type="text" placeholder="Artist" name="artist" required>
      <button type="submit">Submit</button>
    </form>
    <form action="/delete" method="POST">
      <button id="delete-all" type="submit">Delete All!</button>
    </form>
  </div>
  <div class="list-container">
    <ul id="songs">
    </ul>
  </div>
  <div class="image-container">
    <img id="snowman" src="/images/animated-snowman.gif"/>
  </div>
</body>
</html>
